<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Bloco principal: produtos -->
    <div class="produtos">
        
        <!-- Elemento: item do bloco 'produtos' -->
        <div class="produtos__item">
            <!-- Elemento: imagem do produto dentro do item -->
            <img class="produtos__imagem" src="https://via.placeholder.com/100x100" alt="Imagem do produto">
            <!-- Elemento: nome do produto dentro do item -->
            <h4 class="produtos__nome">Nome do produto</h4>
            <!-- Elemento: descrição do produto dentro do item -->
            <p class="produtos__descricao">
                Descrição do produto
            </p>
        </div>

        <!-- Elemento: item do bloco 'produtos' com modificador 'destaque' -->
        <div class="produtos__item produtos__item--destaque">
            <!-- Elemento: imagem do produto dentro do item em destaque -->
            <img class="produtos__imagem" src="https://via.placeholder.com/100x100" alt="Imagem do produto">
            <!-- Elemento: nome do produto dentro do item em destaque -->
            <h4 class="produtos__nome">Nome do produto</h4>
            <!-- Elemento: descrição do produto dentro do item em destaque -->
            <p class="produtos__descricao">
                Descrição do produto
            </p>
        </div>

        <!-- Elemento: outro item do bloco 'produtos' -->
        <div class="produtos__item">
            <!-- Elemento: imagem do produto dentro do item -->
            <img class="produtos__imagem" src="https://via.placeholder.com/100x100" alt="Imagem do produto">
            <!-- Elemento: nome do produto dentro do item -->
            <h4 class="produtos__nome">Nome do produto</h4>
            <!-- Elemento: descrição do produto dentro do item -->
            <p class="produtos__descricao">
                Descrição do produto
            </p>
        </div>
        
    </div>
</body>
</html>
